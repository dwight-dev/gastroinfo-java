<!doctype html>
<html lang="en">
<head>

    <title>Łódź, co macie na lunch?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118568576-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118568576-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
        body {
            background-image: url("/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            opacity: 1;
            padding: 20px;
            margin: 0px;
            padding-bottom: 0px;
        }

        h5 {
            text-align: center;
        }

        .dania1 {
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            min-width: 100%;
            float: left;

        }

        .zone-name {
            margin-bottom: 5px;
            margin-top: 5px ;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            min-width: 100%;
            float: left;

        }

        .zone-name h5 {
            margin: 10px 0;
        }

        .dania2 {
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            float: left;
            min-width: 100%;
        }

        .dania3 {
            margin-top: 5px    ;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            float: left;
            min-width: 100%;
        }

        .content {
            padding: 20px;
            width: fit-content;
            margin: 0 auto;
            max-width: 1000px;
        }
        th {
            font-size: x-large;
        }

        td {
            font-size: large;
        }

        .tooltipaa .tooltiptext {
            visibility: hidden;

            background-color: rgba(255, 255, 255, 0.9);

            text-align: center;
            border-radius: 6px;
            padding: 20px;

            /* Position the tooltip */
            position: fixed;
            z-index: 1;

            border-radius: 200px;
            height: 400px;
            width: 400px;
        }

        .tooltipaa .adres {
            display: none;
        }

        .tooltipaa:hover .adres {
            display: inline;
        }

        /*.tooltipaa:hover .tooltiptext {*/
        /*visibility: visible;*/
        /*}*/


        .adres {
            font-size: small;
            font-weight: normal;
        }

    </style>
</head>
<body>


<div class="content">


    <div class="dania1"><h1>W ŁODZI NA LUNCH MAMY:</h1><h5>{{.date}}</h5></div>

    {{range .zones}}
    <div class="zone-name"><h5>{{.Name}}</h5></div>
    {{range .Offers}}
    <div class="dania2">
        <table class="table">
            <tr><th class="tooltipaa">{{.Place}} <span class="adres"><br/>ul. {{.PlaceWithZone.Address}} <a href="tel:{{.PlaceWithZone.Phone}}">{{.PlaceWithZone.Phone}}</a></span><span class="tooltiptext"><h3>{{.Place}}</h3> <p>tel: </p> <p>ul. </p></span></th><th style="text-align: right;">{{.PriceFormatted}}&nbsp;PLN</th></tr>
            <tr><td colspan="2">{{.Name}}</td></tr>
        </table>
    </div >
    {{end}}
    {{end}}

    <div style="text-align: center" class="dania3"><a href="https://lancze.herokuapp.com/restaurant/edit">Dodaj menu</a>
    </div>

    <div style='clear:both'></div>

</div>
</body>


</html>
